        <form class="form contact-form">

            <input type="text" class="form-input username-input" placeholder="Username" required />
          </div>
          <div class="form-row">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-input password-input" placeholder="Password" required/>
          </div>
          <div class="text-small form-alert">there was an error</div>
          <div class="btn-center">
          <button type="submit" class="btn btn-block">Submit</button>
          </div>
        </form>
        <div class="container">
          <h4>Board </h4>
          <p class="token">no token present</p>
          <div class="result"></div>
          <div class="btn-center">
          <button class="btn btn-block" id="data">Get data</button>
        </div>
    </div>
